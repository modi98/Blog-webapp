<!-- Post card -->

<div class="post-content">
  <div class="image-bg" [ngStyle]="{'background-image': 'url(' + post.image + ')' }"></div>
  <a class="link" [routerLink]="'/postDetails/' + post.id">
    <h3 class="post-title">{{ post.title }}</h3>
    <p class="post-comments">{{ post.comments.length }} Comments <i class="far fa-comments"></i></p>
    <p class="post-description">{{ post.description }}</p>
  </a>
  <span>
    <span class="post-category">
      {{ post.category }}
    </span>
    <i (click)="toggleEditPost()" class="post-options far fa-edit fa-lg"></i>
    <i (click)="deletePost()" class="post-options far fa-trash-alt fa-lg"></i>
  </span>
</div>

<app-form-edit-post *ngIf="editingPost" (close)="toggleEditPost()" [postObject]="post"></app-form-edit-post>
